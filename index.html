<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>

<h1>DRUM KIT</h1>

<div class="drumkitset">
<button id="boom">
    <h3>A</h3>
    <P>Boom</P>
    <audio id="audioBoom" src"sounds/boom.wav" autoplay="false"></audio>
</button>
<button id="clap">
<h3>S</h3>
<p>Clap</p>
<audio id="audioClap" src"sounds/clap.wav" autoplay="false"></audio>
</button>
<button id="hihat">
    <h3>D</h3>
    <p>Hi-hat</p>
    <audio id="audioHihat" src"sounds/hihat.wav" autoplay="false"></audio>
</button>
<button id="kick">
    <h3>F</h3>
    <p>Kick</p>
    <audio id="audioKick" src"sounds/kick.wav" autoplay="false"></audio>
</button>
<button id="openhat">
    <h3>G</h3>
    <p>Openhat</p>
    <audio id="audioOpenHat" src"sounds/openhat.wav" autoplay="false"></audio>
</button>
<button id="ride">
    <h3>H</h3>
    <p>Ride</p>
    <audio id="audioRide" src"sounds/clap.wav" autoplay="false"></audio>
</button>
<button id="snare">
    <h3>J</h3>
    <p>Snare</p>
    <audio id="audioSnare" src"sounds/snare.wav" autoplay="false"></audio>
</button>
<button id="tink">
    <h3>K</h3>
    <p>Tink</p>
    <audio id="audioTink" src"sounds/tink.wav" autoplay="false"></audio>
</button>
<button id="tom">
    <h3>L</h3>
    <p>Tom</p>
    <audio id="audioTom" src"sounds/tom.wav" autoplay="false"></audio>
</button>
</div>

<script src="main.js"></script>
</body>
</html>
